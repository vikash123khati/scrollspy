<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h3>Rounded Corners</h3>
        <p>The .rounded class adds rounded corners to an image:</p>
        <img src="../photo/cinqueterre.jpg" class="rounded img-fluid" alt="myphoto" width="400" height="300">
        <img src="../photo/newyork.jpg" alt="" class="rounded-circle mx-4" width="400" height="300">
        <img src="../photo/sanfran.jpg" alt="sanfran" class="img-thumbnail" width="400" height="300 ">
    </div>
    <div class="container mt-3">
        <img src="../photo/paris.jpg" alt="paris" class="float-first" width="400" height="300">
        <img src="../photo/paris.jpg" alt="paris" class="float-end" width="400" height="300">
    </div>
    <div class="container">
        <img src="../photo/paris.jpg" alt="paris" class="mx-auto d-block">
    </div>

</body>

</html>
